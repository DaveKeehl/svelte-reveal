name: 'Release'

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.current-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Get current version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: 'packages/svelte-reveal'

      - name: Get latest version
        id: latest-version
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'

      - name: Check for new version
        if: ${{ steps.package-version.outputs.current-version }} != ${{ steps.latest-version.outputs.tag }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('The last version and the current version are the same')

  release:
    runs-on: ubuntu-latest
    needs: check-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -- --filter=svelte-reveal

      - name: Pack build artifacts
        run: npm run pack -- --filter=svelte-reveal

      - name: Publish to NPM
        id: publish
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/svelte-reveal/package.json
          strategy: upgrade

      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v1
        with:
          changelog_file: ./packages/svelte-reveal/CHANGELOG.md

      - name: Create new release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          release_name: ${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          body: ${{ steps.extract-release-notes.outputs.release_notes }}

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./packages/svelte-reveal/svelte-reveal-${{ needs.check-version.outputs.version }}.tgz
          asset_name: svelte-reveal-${{ needs.check-version.outputs.version }}.tgz
          asset_content_type: application/gzip
