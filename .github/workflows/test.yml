name: 'Test'

on: [push]

env:
  OLD_VERSION: 1.0.4
  NEW_VERSION: 1.0.5

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.current-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: 'packages/svelte-reveal'

      - name: Get latest version
        id: latest-version
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'

      - name: Check for new version
        if: ${{ env.OLD_VERSION }} == ${{ env.NEW_VERSION }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('The last version and the current version are the same')

  release:
    runs-on: ubuntu-latest
    needs: check-version
    steps:
      - run: echo ${{ needs.check-version.outputs.version }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -- --filter=svelte-reveal
